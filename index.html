<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ngClassifieds</title>
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">
<md-toolbar>

<div class="md-toolbar-tools">
<p><strong>ngClassifieds</strong></p>
<md-button>
<md-icon class="mdi mdi-plus-circle"></md-icon> 
New Classified
</md-button>


</div>
</md-toolbar>
<md-content class="md-padding">
<div layout="row" layout-fill>
	<section layout="column" flex layout-padding layout-margin>
<div class="block1">
  <md-card ng-repeat="classified in classifieds" flex="33">
	<img ng-src="{{ classified.image }}">
	<md-card-content>
	<div class="classified-info"ng-show="!showContact">
<h2 class="md-padding">{{ classified.title }}</h2>
<h3>{{ classified.posted | date }}</h3>

<h3>{{ classified.price | currency }}</h3>
<p>{{ classified.description }}</p>

  </div>

  <div class="classified-contact" ng-show="showContact">
<p><md-icon class="mdi mdi-account">{{ classified.contact.name }}</md-icon></p>
<p><md-icon class="mdi mdi-phone">{{ classified.contact.phone }}</md-icon></p>
<p><md-icon class="mdi mdi-email">{{ classified.contact.email }}</md-icon></p>

  </div>

  <div layout="row">

<md-button 
ng-click="showContact = true"
ng-show="!showContact">
Contact
</md-button>

<md-button 
ng-click="showContact = false"
ng-show="showContact">
Details
</md-button>

<md-button 
ng-click="showAdmin = true"
ng-show="!showAdmin">
Admin
</md-button>

<md-button 
ng-click="showAdmin = false"
ng-show="showAdmin">
close
</md-button>

  </div>
  <div class="classified-admin"ng-if="showAdmin">
<h3>Admin</h3>
<div layout="row">
<md-button class="md-primary">Edit</md-button>
<md-button class="md-warn">Delete</md-button>
</div>
  </div>
  </md-card-content>
</md-card>
</div>




	</section>
	<section layout="column" flex layout-padding layout-margin>
<div class="block4">4</div>

	</section>
</div>
</md-content>
<script type="text/javascript"src="node_modules/angular/angular.js"></script>
<script type="text/javascript"src="node_modules/angular-animate/angular-animate.js"></script>
<script type="text/javascript"src="node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript"src="node_modules/angular-material/angular-material.js"></script>
<script type="text/javascript"src="scripts/app.js"></script>
<script type="text/javascript"src="components/classifieds.ctr.js"></script>
</body>
</html>
